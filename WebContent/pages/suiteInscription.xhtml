<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/standard.xhtml">
	<ui:define name="pageTitle">Inscription Suite</ui:define>
	<ui:define name="content">
		<section class="group3">
		<h3>Inscription - ETAPE 2</h3>
			<h:form id="form-subscribeSuite">
				<rich:graphValidator  value="#{beanSuiteInscription}">
					<rich:panel header="Pour mieux vous connaître...">
						<h:panelGrid columns="3"> 
							<h:outputText value="Pseudo* :" />
							<h:inputText value="#{beanSuiteInscription.pseudo}" id="pseudo" showMessages="true">
								<rich:validator />
							</h:inputText>
							<rich:message for="pseudo" />
							
							<h:outputText value="Nom :" />
							<h:inputText value="#{beanSuiteInscription.nomUtilisateur}" id="nomUtilisateur" showMessages="true">
								<rich:validator />
							</h:inputText>
							<rich:message for="nomUtilisateur" />
							
							<h:outputText value="Prénom :" />
							<h:inputText value="#{beanSuiteInscription.prenomUtilisateur}" id="prenomUtilisateur" showMessages="true">
								<rich:validator />
							</h:inputText>
							<rich:message for="prenomUtilisateur" />
							
						</h:panelGrid>
						<h:outputText value="* Champs obligatoire" />
						<br/><br/>						
						<h:commandButton id="subscribeSuite" action="#{beanSuiteInscription.updateAccount}" value="Mettre à jour" />
					</rich:panel>
				</rich:graphValidator>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
</html>
