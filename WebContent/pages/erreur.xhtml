<ui:composition template="/templates/standard.xhtml">
	<ui:define name="pageTitle">Erreur</ui:define>
	<ui:define name="content">
		<section class="group3">
			<h3>Désolé, la page demandée n'est pas disponible.</h3>
			
			<p style="color: red; font-size: 16px;">Redirection dans <span id="time">9 secondes</span>.</p>

			<br/>
			
			<!--<h:outputText value="Essayez d'effectuer une nouvelle recherche." />
			XXX-->
			<br/>

			<h:outputLink value="/MediArea/pages/home.jsf" title="Revenir à la page d'accueil">
				<h:outputText value="Revenir à la page d'accueil" />
			</h:outputLink>
			
			<br/>
			<br/>
			<h:graphicImage library="images" name="icones/dannuler-une-erreur-gtk-icone-5458-128.png" alt="Erreur" />

			<br/>
			<br/>
		</section>
		
		
		<script type="text/javascript">
		var spanTime= document.getElementById('time');
		var time= spanTime.innerHTML.substring(0,1);

		function refreshTimer ()
		{
			time--;
			spanTime.innerHTML= time +' seconde';
			 
			if (time > 1)
			{
				spanTime.innerHTML += 's';
			}
			 
			else if (time==0)
			{
			 	window.location='/MediArea/pages/home.jsf';
			 	clearInterval();
		    }
		}

		setInterval(refreshTimer, 1000);
		</script>
	</ui:define>
</ui:composition>
