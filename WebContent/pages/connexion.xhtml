<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<aside class="group2">
		<h3>Connexion</h3>
		<br/>
		<h:form id="form-login">
			<rich:graphValidator value="#{beanConnexion}">
				<rich:panel header="D&#233;j&#224; Membre ?">
					<rich:message for="identifiant" />
					<rich:message for="password" />
					<h:panelGrid columns="2">
						<h:outputText value="Adresse Mail :" />
						<h:inputText value="#{beanConnexion.identifiant}" id="identifiant"
							showMessages="true">
							<rich:validator />
						</h:inputText>
						<h:outputText value="Password :" />
						<h:inputSecret value="#{beanConnexion.password}" id="password"
							showMessages="true">
							<rich:validator />
						</h:inputSecret>
					</h:panelGrid>
					<br />
					<h:commandButton id="Login" action="#{beanConnexion.getIsAccountOk}" value="Se connecter" />
				</rich:panel>
			</rich:graphValidator>
		</h:form>
	</aside>
</ui:composition>
