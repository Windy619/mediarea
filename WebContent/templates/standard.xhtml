	<h:outputScript library="js" name="leanbackPlayer.en.js" />

	<h:outputScript name='star-rating/jquery.MetaData.js' library="js"></h:outputScript>

 	<h:outputStylesheet name='star-rating/jquery.rating.css' library="js"/>

<h:body>
	<div id="container">
