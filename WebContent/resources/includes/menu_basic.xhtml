	<h:outputStylesheet>
        .menuBar{
        	background:#534741;
        }
        .menuLink{
        	color:#F15A24;
        }
        .menuLink:hover{
			color: white;
			text-decoration:underline;
			cursor:  pointer;
		}
		.selected{
			background:#FFFFFF;
		}
    </h:outputStylesheet>

	<h:form>
		<rich:toolbar height="40px" styleClass="menuBar">

				<rich:menuItem onclick="document.location.href='home.jsf'">

						<h:outputText value="Actualit&#233;s" styleClass="menuLink"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				<rich:menuItem onclick="document.location.href='#'">
					<h:outputLink value="#">
						<h:outputText value="Parcourir" styleClass="menuLink"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				<rich:menuItem onclick="document.location.href='#'">
					<h:outputLink value="#">
						<h:outputText value="Ajout Media" styleClass="menuLink"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
			</rich:toolbarGroup>
			<rich:toolbarGroup location="right">
				<rich:menuItem onclick="document.location.href='#'">
					<h:outputLink value="#">
						<h:outputText value="QuickList" styleClass="menuLink"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				<rich:menuItem rendered="#{!beanConnexion.isConnected}" onclick="document.location.href='monCompte.jsf'">
					<h:outputLink value="monCompte.jsf">
						<h:outputText value="Mon Compte" styleClass="menuLink"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				<rich:menuItem rendered="#{beanConnexion.isConnected}" onclick="document.location.href='profil.jsf'">
					<h:outputLink value="profil.jsf">
						<h:outputText value="Mon Compte" styleClass="menuLink"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
			</rich:toolbarGroup>
		</rich:toolbar>
	</h:form>
</ui:composition>
